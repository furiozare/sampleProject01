<div class="modal-header">
    <button class="close" aria-label="Close" type="button" ng-click="cancel()">
        <span aria-hidden="true">&times</span>
    </button>
    <h4 id="myLargeModalLabel" class="modal-title">[[ title ]]</h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-lg-12" cg-busy="loadingAksesorisDetails">
            <div class="row">
                <div class="col-lg-12">
                    <strong>Aksesoris Photo</strong>
                    <button ng-click="createAksesorisPhoto()" type="button" class="btn btn-primary btn-circle"><i
                            class="fa fa-plus"></i></button>
                    <small class="text-danger">
                        *(Double click pada foto yang ingin dihapus)
                    </small>
                </div>
                <div class="col-lg-4" ng-repeat="aksesorisPhoto in aksesorisPhotos"
                     ng-dblclick="removeAksesorisPhoto(aksesorisPhoto)">
                    <img ng-src="[[ base_url + aksesorisPhoto.url ]]" class="img-responsive">
                </div>
                <div class="col-lg-12" ng-if="aksesorisPhotos.length == 0">
                    <div class="alert alert-danger">
                        <strong>Perhatian!!</strong> Belum ada pilihan aksesoris foto untuk aksesoris ini.
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
