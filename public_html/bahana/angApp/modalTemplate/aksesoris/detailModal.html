<div class="modal-header">
    <button class="close" aria-label="Close" type="button" ng-click="cancel()">
        <span aria-hidden="true">&times</span>
    </button>
    <h4 id="myLargeModalLabel" class="modal-title">[[ title ]]</h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-lg-12" cg-busy="loadingAksesorisDetails">
            <div class="row">
                <div class="col-lg-12">
                    <strong>Aksesoris Detail</strong>
                    <button ng-click="createAksesorisDetail()" type="button" class="btn btn-primary btn-circle"><i
                            class="fa fa-plus"></i></button>
                </div>
                <div class="col-lg-12" ng-if="aksesorisDetails.length > 0">
                    <table class="table table-striped table-bordered table-hover table-responsive">
                        <thead>
                        <tr>
                            <th>Warna</th>
                            <th>Kode</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="aksesorisDetail in aksesorisDetails">
                            <td>
                                <img ng-src="[[ base_url + aksesorisDetail.warna.url ]]" class="img-responsive">
                            </td>
                            <td>
                                [[ aksesorisDetail.kode ]]
                            </td>
                            <td>
                                <button ng-click="updateAksesorisDetail(aksesorisDetail)" type="button"
                                        class="btn btn-warning btn-circle"><i class="fa fa-pencil"></i></button>
                                <button ng-click="removeAksesorisDetail(aksesorisDetail)" type="button"
                                        class="btn btn-danger btn-circle"><i class="fa fa-trash"></i></button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-lg-12" ng-if="aksesorisDetails.length == 0">
                    <div class="alert alert-danger">
                        <strong>Perhatian!!</strong> Belum ada pilihan aksesoris detail untuk aksesoris ini.
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
