<form id="HargaOTRForm" role="form" method="post" ng-submit="save()"
      cg-busy="CRUD">
    <div class="modal-header">
        <button class="close" aria-label="Close" type="button" ng-click="cancel()">
            <span aria-hidden="true">&times</span>
        </button>
        <h4 id="myLargeModalLabel" class="modal-title">[[ title ]]</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-lg-12">

                <div class="form-group" ng-class="{'has-error': errors.kota}">
                    <div class="text-danger small" ng-show="errors.kota">[[ errors.kota ]]</div>

                    <label class="control-label">Kota</label>
                    <input type="hidden" id="kota" name="kota" value="[[ selectedKota ]]">
                    <select class="form-control"
                            ng-model="selectedKota"
                            ng-options="kota.id as kota.nama for kota in kotas">
                        <option value="">-- pilih Kota --</option>
                    </select>
                </div>

                <div class="form-group" ng-class="{'has-error': errors.kendaraan}">
                    <div class="text-danger small" ng-show="errors.kendaraan">[[ errors.kendaraan ]]</div>

                    <label class="control-label">Kendaraan</label>
                    <input type="hidden" id="kendaraan" name="kendaraan" value="[[ selectedKendaraan ]]">
                    <select class="form-control"
                            ng-model="selectedKendaraan"
                            ng-options="kendaraan.id as kendaraan.nama group by kendaraan.kategori.nama for kendaraan in kendaraans | orderBy : ['kategori.nama','nama']">
                        <option value="">-- pilih Kendaraan --</option>
                    </select>
                </div>

                <div class="form-group" ng-class="{'has-error': errors.harga}">
                    <div class="text-danger small" ng-show="errors.harga">[[ errors.harga ]]</div>

                    <label class="control-label">Harga</label>
                    <input type="text" class="form-control" name="harga" placeholder="Harga" ng-model="hargaOTR.harga">
                </div>

            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-default">Save</button>
        <button type="button" class="btn btn-cancel" ng-click="cancel()">Cancel</button>
    </div>
</form>
