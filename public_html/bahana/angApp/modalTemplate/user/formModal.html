<form id="UserForm" role="form" method="post" ng-submit="save()"
      cg-busy="CRUD">
    <div class="modal-header">
        <button class="close" aria-label="Close" type="button" ng-click="cancel()">
            <span aria-hidden="true">&times</span>
        </button>
        <h4 id="myLargeModalLabel" class="modal-title">[[ title ]]</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-lg-12">

                <div class="form-group" ng-class="{'has-error': errors.username}">
                    <div class="text-danger small" ng-show="errors.username">[[ errors.username ]]</div>

                    <label class="control-label">Username</label>
                    <input type="text" class="form-control" name="username" placeholder="Username"
                           ng-model="user.username">
                </div>

                <div class="form-group" ng-class="{'has-error': errors.role}">
                    <div class="text-danger small" ng-show="errors.role">[[ errors.role ]]</div>

                    <label class="control-label">Role</label>
                    <input type="hidden" id="role" name="role" value="[[ user.role.id ]]">
                    <select class="form-control"
                            ng-model="user.role.id"
                            ng-options="role.id as role.name for role in roles">
                    </select>
                </div>

            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-default">Save</button>
        <button type="button" class="btn btn-cancel" ng-click="cancel()">Cancel</button>
    </div>
</form>
