<form id="PartUkuranForm" role="form" method="post" ng-submit="save()"
      cg-busy="CRUD">
    <div class="modal-header">
        <button class="close" aria-label="Close" type="button" ng-click="cancel()">
            <span aria-hidden="true">&times</span>
        </button>
        <h4 id="myLargeModalLabel" class="modal-title">[[ title ]]</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-lg-12">

                <div class="form-group" ng-class="{'has-error': errors.ukuran}">
                    <div class="text-danger small" ng-show="errors.ukuran">[[ errors.ukuran ]]</div>
                    <div angucomplete-alt id="ukuran"
                         placeholder="Pilih Ukuran"
                         maxlength="50"
                         pause="100"
                         selected-object="selected.ukuran"
                         local-data="ukurans"
                         search-fields="nama"
                         title-field="nama"
                         minlength="0"
                         input-class="form-control"
                         match-class="highlight" ng-show="selected.ukuran == null"
                         auto-match="true"></div>
                    <label class="control-label" ng-show="selected.ukuran != null">Ukuran : </label>
                    [[ selected.ukuran.title ]]
                    <button ng-click="clearSelected('ukuran')" type="button" class="btn btn-danger btn-circle"
                            ng-show="selected.ukuran != null"><i class="fa fa-close"></i></button>
                </div>

            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-default">Save</button>
        <button type="button" class="btn btn-cancel" ng-click="cancel()">Cancel</button>
    </div>
</form>
