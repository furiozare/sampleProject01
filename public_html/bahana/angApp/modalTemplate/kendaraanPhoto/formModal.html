<form id="KendaraanPhotoForm" role="form" method="post" ng-submit="save()"
      cg-busy="CRUD">
    <div class="modal-header">
        <button class="close" aria-label="Close" type="button" ng-click="cancel()">
            <span aria-hidden="true">&times</span>
        </button>
        <h4 id="myLargeModalLabel" class="modal-title">[[ title ]]</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-lg-12">

                <div class="form-group" ng-class="{'has-error': errors.file}">
                    <label><i>*** Tipe gambar .JPG dan ukuran yang disarankan ...px X ...px</i></label>

                    <div class="text-danger small" ng-show="errors.file">[[ errors.file ]]</div>
                    <input type="file" file-model='file'>
                </div>

            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-default">Tambahkan Foto Ini</button>
        <button type="button" class="btn btn-cancel" ng-click="cancel()">Batal</button>
    </div>
</form>
