<form id="KendaraanWarnaForm" role="form" method="post" ng-submit="save()"
      cg-busy="CRUD">
    <div class="modal-header">
        <button class="close" aria-label="Close" type="button" ng-click="cancel()">
            <span aria-hidden="true">&times</span>
        </button>
        <h4 id="myLargeModalLabel" class="modal-title">[[ title ]]</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-lg-12">

                <div class="form-group" ng-class="{'has-error': errors.warna}">
                    <div class="text-danger small" ng-show="errors.warna">[[ errors.warna ]]</div>
                    <div angucomplete-alt id="warna"
                         placeholder="Pilih Warna"
                         maxlength="50"
                         pause="100"
                         selected-object="selected.warna"
                         local-data="warnas"
                         search-fields="nama"
                         image-field="url"
                         title-field="nama"
                         minlength="0"
                         input-class="form-control"
                         match-class="highlight" ng-show="selected.warna == null"
                         auto-match="true"></div>
                    <label class="control-label" ng-show="selected.warna != null">Warna : </label>
                    <img ng-src="[[ selected.warna.originalObject.url ]]" ng-show="selected.warna != null">
                    [[ selected.warna.title ]]
                    <button ng-click="clearSelected('warna')" type="button" class="btn btn-danger btn-circle"
                            ng-show="selected.warna != null"><i class="fa fa-close"></i></button>
                </div>

            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-default">Tambahkan Warna Ini</button>
        <button type="button" class="btn btn-cancel" ng-click="cancel()">Batal</button>
    </div>
</form>
