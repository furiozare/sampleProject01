<div class="modal-header">
    <button class="close" aria-label="Close" type="button" ng-click="cancel()">
        <span aria-hidden="true">&times</span>
    </button>
    <h4 id="myLargeModalLabel" class="modal-title">[[ title ]]</h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-lg-12" cg-busy="loadingHargaOTR">
            <div class="row">
                <div class="col-lg-12">
                    <strong>Harga</strong>
                    <button ng-click="createHargaOTR()" type="button" class="btn btn-primary btn-circle"><i
                            class="fa fa-plus"></i></button>
                </div>
                <div class="col-lg-12" ng-if="hargaOTRs.length > 0">
                    <table class="table table-striped table-bordered table-hover table-responsive">
                        <thead>
                        <tr>
                            <th style="cursor: pointer;" ng-click="sortData('kota.nama')">
                                Kota
                                            <span ng-if="sorting == 'kota.nama'">
                                                <i class="fa fa-chevron-up" ng-hide="sortingReverse"></i>
                                                <i class="fa fa-chevron-down" ng-show="sortingReverse"></i>
                                            </span>
                            </th>
                            <th style="cursor: pointer;" ng-click="sortData('harga')">
                                Harga OTR
                                            <span ng-if="sorting == 'harga'">
                                                <i class="fa fa-chevron-up" ng-hide="sortingReverse"></i>
                                                <i class="fa fa-chevron-down" ng-show="sortingReverse"></i>
                                            </span>
                            </th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="hargaOTR in hargaOTRs | filter : searchFilter | orderBy : sorting : sortingReverse">
                            <td>[[ hargaOTR.kota.nama ]]</td>
                            <td>Rp [[ hargaOTR.harga | string_to_number_formatted ]]</td>
                            <td>
                                <button ng-click="updateHargaOTR(hargaOTR)" type="button"
                                        class="btn btn-warning btn-circle"><i class="fa fa-pencil"></i></button>
                                <button ng-click="removeHargaOTR(hargaOTR)" type="button"
                                        class="btn btn-danger btn-circle"><i class="fa fa-trash"></i></button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-lg-12" ng-if="hargaOTRs.length == 0">
                    <div class="alert alert-danger">
                        <strong>Perhatian!!</strong> Belum ada harga OTR untuk kendaraan ini.
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
