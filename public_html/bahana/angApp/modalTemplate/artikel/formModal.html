<form id="ArtikelForm" role="form" method="post" ng-submit="save()"
      cg-busy="CRUD">
    <div class="modal-header">
        <button class="close" aria-label="Close" type="button" ng-click="cancel()">
            <span aria-hidden="true">&times</span>
        </button>
        <h4 id="myLargeModalLabel" class="modal-title">[[ title ]]</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-lg-12 text-center" ng-if="statusCRUD == 'update'">
                <img style="width: 150px" ng-src="[[ base_url + artikel.url ]]">
            </div>
            <div class="col-lg-12">
                <div class="form-group" ng-class="{'has-error': errors.file}">
                    <label><i>*** Tipe gambar .JPG dan ukuran yang disarankan ...px X ...px</i></label>

                    <div class="text-danger small" ng-show="errors.file">[[ errors.file ]]</div>
                    <input type="file" file-model='artikel.file'>
                </div>

                <div class="form-group" ng-class="{'has-error': errors.kategoriNews}">
                    <label class="control-label">Kategori News</label>
                    <div class="text-danger small" ng-show="errors.kategoriNews">[[ errors.kategoriNews ]]</div>
                    <div angucomplete-alt id="kategoriNews"
                         placeholder="Pilih Kategori News"
                         maxlength="50"
                         pause="100"
                         selected-object="selected.kategoriNews"
                         local-data="kategoriNewss"
                         search-fields="nama"
                         title-field="nama"
                         minlength="0"
                         input-class="form-control"
                         match-class="highlight" ng-show="selected.kategoriNews == null"
                         auto-match="true"></div>
                    [[ selected.kategoriNews.title ]]
                    <button ng-click="clearSelected('kategoriNews')" type="button" class="btn btn-danger btn-circle"
                            ng-show="selected.kategoriNews != null"><i class="fa fa-close"></i></button>
                </div>

                <div class="form-group" ng-class="{'has-error': errors.judul}">
                    <div class="text-danger small" ng-show="errors.judul">[[ errors.judul ]]</div>

                    <label class="control-label">Judul</label>
                    <input type="text" class="form-control" name="judul" placeholder="Nama" ng-model="artikel.judul">
                </div>

                <div class="form-group" ng-class="{'has-error': errors.caption}">
                    <div class="text-danger small" ng-show="errors.caption">[[ errors.caption ]]</div>

                    <label class="control-label">Caption</label>
                    <input type="text" class="form-control" name="caption" placeholder="Caption"
                           ng-model="artikel.caption">
                </div>

                <div class="form-group" ng-class="{'has-error': errors.isi}">
                    <div class="text-danger small" ng-show="errors.isi">[[ errors.isi ]]</div>

                    <label class="control-label">Isi</label>
                    <textarea cols="30" rows="40" ng-model="artikel.isi"
                              ckeditor="editorOptions"></textarea>
                </div>

                <div class="form-group" ng-class="{'has-error': errors.sumber}">
                    <div class="text-danger small" ng-show="errors.sumber">[[ errors.sumber ]]</div>

                    <label class="control-label">Sumber</label>
                    <input type="text" class="form-control" name="sumber" placeholder="Sumber"
                           ng-model="artikel.sumber">
                </div>

                <div class="form-group" ng-class="{'has-error': errors.aktif}">
                    <div class="text-danger small" ng-show="errors.aktif">[[ errors.aktif ]]</div>

                    <label class="control-label checkbox-inline">
                        <input type="checkbox" name="aktif" value="1" ng-model="artikel.aktif"
                               ng-model="artikel.aktif">Aktif
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-default">Save</button>
        <button type="button" class="btn btn-cancel" ng-click="cancel()">Cancel</button>
    </div>
</form>
