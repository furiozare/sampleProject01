<div class="modal-header">
    <button class="close" aria-label="Close" type="button" ng-click="cancel()">
        <span aria-hidden="true">&times</span>
    </button>
    <h4 id="myLargeModalLabel" class="modal-title">[[ title ]]</h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-lg-12" cg-busy="loadingPartPhotos">
            <div class="row">
                <div class="col-lg-12">
                    <strong>Foto</strong>
                    <button ng-click="createPartPhoto()" type="button" class="btn btn-primary btn-circle"><i
                            class="fa fa-plus"></i></button>
                    <small class="text-danger">
                        *(Double click pada foto yang ingin dihapus)
                    </small>
                </div>
                <div class="col-lg-4" ng-repeat="partPhoto in partPhotos"
                     ng-dblclick="removePartPhoto(partPhoto)">
                    <img ng-src="[[ base_url + partPhoto.url ]]" class="img-responsive">
                </div>
                <div class="col-lg-12" ng-if="partPhotos.length == 0">
                    <div class="alert alert-danger">
                        <strong>Perhatian!!</strong> Belum ada pilihan foto untuk part ini.
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-12" cg-busy="loadingPartUkurans">
            <div class="row">
                <div class="col-lg-12">
                    <strong>Part Ukuran</strong>
                    <button ng-click="createPartUkuran()" type="button" class="btn btn-primary btn-circle"><i
                            class="fa fa-plus"></i></button>
                </div>
                <div class="col-lg-12" ng-if="partUkurans.length > 0">
                    <table class="table table-striped table-bordered table-hover table-responsive">
                        <thead>
                        <tr>
                            <th>Ukuran</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="partUkuran in partUkurans">
                            <td>
                                [[ partUkuran.ukuran.nama ]]
                            </td>
                            <td>
                                <button ng-click="updatePartUkuran(partUkuran)" type="button"
                                        class="btn btn-warning btn-circle"><i class="fa fa-pencil"></i></button>
                                <button ng-click="removePartUkuran(partUkuran)" type="button"
                                        class="btn btn-danger btn-circle"><i class="fa fa-trash"></i></button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-lg-12" ng-if="partUkurans.length == 0">
                    <div class="alert alert-danger">
                        <strong>Perhatian!!</strong> Belum ada pilihan ukuran part untuk part ini.
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
