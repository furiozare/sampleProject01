<form id="PartForm" role="form" method="post" ng-submit="save()"
      cg-busy="CRUD">
    <div class="modal-header">
        <button class="close" aria-label="Close" type="button" ng-click="cancel()">
            <span aria-hidden="true">&times</span>
        </button>
        <h4 id="myLargeModalLabel" class="modal-title">[[ title ]]</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-lg-12">

                <div class="form-group" ng-class="{'has-error': errors.kategoriPart}">
                    <div class="text-danger small" ng-show="errors.kategoriPart">[[ errors.kategoriPart ]]</div>
                    <div angucomplete-alt id="kategoriPart"
                         placeholder="Pilih Kategori Part"
                         maxlength="50"
                         pause="100"
                         selected-object="selected.kategoriPart"
                         local-data="kategoriParts"
                         search-fields="nama"
                         title-field="nama"
                         minlength="0"
                         input-class="form-control"
                         match-class="highlight" ng-show="selected.kategoriPart == null"
                         auto-match="true"></div>
                    <label class="control-label" ng-show="selected.kategoriPart != null">Kategori Part : </label>
                    [[ selected.kategoriPart.title ]]
                    <button ng-click="clearSelected('kategoriPart')" type="button" class="btn btn-danger btn-circle"
                            ng-show="selected.kategoriPart != null"><i class="fa fa-close"></i></button>
                </div>

                <div class="form-group" ng-class="{'has-error': errors.nama}">
                    <div class="text-danger small" ng-show="errors.nama">[[ errors.nama ]]</div>

                    <label class="control-label">Nama</label>
                    <input type="text" class="form-control" name="nama" placeholder="Nama" ng-model="part.nama">
                </div>

                <div class="form-group" ng-class="{'has-error': errors.harga}">
                    <div class="text-danger small" ng-show="errors.harga">[[ errors.harga ]]</div>

                    <label class="control-label">Harga</label>
                    <input type="text" class="form-control" name="harga" placeholder="Harga" ng-model="part.harga">
                </div>

                <div class="form-group" ng-class="{'has-error': errors.berat}">
                    <div class="text-danger small" ng-show="errors.berat">[[ errors.berat ]]</div>

                    <label class="control-label">Berat</label>
                    <input type="text" class="form-control" name="berat" placeholder="Berat" ng-model="part.berat">
                </div>

                <div class="form-group" ng-class="{'has-error': errors.deskripsi}">
                    <div class="text-danger small" ng-show="errors.deskripsi">[[ errors.deskripsi ]]</div>

                    <label class="control-label">Deskripsi</label>
                    <textarea type="text" class="form-control" name="deskripsi"
                              placeholder="Deskripsi"
                              ng-model="part.deskripsi" style="resize: none"
                              ckeditor="editorOptions"></textarea>
                </div>

                <div class="form-group" ng-class="{'has-error': errors.aktif}">
                    <div class="text-danger small" ng-show="errors.aktif">[[ errors.aktif ]]</div>

                    <label class="control-label checkbox-inline">
                        <input type="checkbox" name="aktif" value="1" ng-model="part.aktif"
                               ng-model="part.aktif">Aktif
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-default">Save</button>
        <button type="button" class="btn btn-cancel" ng-click="cancel()">Cancel</button>
    </div>
</form>
